<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMusic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050507;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 0 60px rgba(255, 76, 76, 0.4);
            animation: pulse 2s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        .brand {
            margin-top: 24px;
            font-size: 28px;
            font-weight: 900;
            color: white;
            letter-spacing: -0.05em;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 32px auto 0;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff4c4c, #ff6b6b);
            border-radius: 10px;
            animation: loading 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 60px rgba(255, 76, 76, 0.4);
            }

            50% {
                box-shadow: 0 0 80px rgba(255, 76, 76, 0.6);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../data/new_logo.png" alt="RMusic" class="logo" onerror="this.src='./src/assets/new_logo.png'">
        <h1 class="brand">RMUSIC</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>

</html>
