server:
  port: 2333
  address: 0.0.0.0

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      snapshot: false
    - dependency: "dev.arbjerg:lavalink-plugin-spotify:1.3.0" # Spotify Support
      snapshot: false
  server:
    password: "rmusic_lavalink_2024"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 1000 # Increased for better jitter handling
    frameBufferDurationMs: 5000 # Increased for more resilient streaming
    opusEncodingQuality: 10
    resamplingQuality: MEDIUM # Lowered from HIGH to save CPU
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 100
    playerUpdateInterval: 5 # Increased from 1s to reduce overhead
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - ANDROID_TESTSUITE
      - ANDROID_VR
      - MUSIC
      - WEB
      - TVHTML5EMBEDDED
  spotify: # Spotify API Credentials
    clientId: "YOUR_SPOTIFY_CLIENT_ID"
    clientSecret: "YOUR_SPOTIFY_CLIENT_SECRET"
    countryCode: "TR"
    playlistLoadLimit: 6
    albumLoadLimit: 6

logging:
  file:
    path: ./logs/

  level:
    root: WARN
    lavalink: WARN

  request:
    enabled: false
    includeClientInfo: false
    includeHeaders: false
    includeQueryString: false
    includePayload: false
    maxPayloadLength: 0
